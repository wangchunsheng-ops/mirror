stages:
  - build
  - report

variables:
  GO_VERSION: "1.22"
  OUTPUT_DIR: "bin"

before_script:
  - mkdir -p $OUTPUT_DIR

# æ„å»º Go äºŒè¿›åˆ¶
build_binary:
  stage: build
  image: golang:$GO_VERSION
  script:
    - echo "ğŸ—ï¸ Building Go binary..."
    - go mod tidy
    - go build -o $OUTPUT_DIR/my-app
  artifacts:
    paths:
      - $OUTPUT_DIR/my-app
  rules:
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event" && $CI_MERGE_REQUEST_SOURCE_BRANCH_NAME == "feature" && $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "main"'

# æˆåŠŸæ—¶å‘ GitHub ä¸ŠæŠ¥ CI çŠ¶æ€
report_success_to_github:
  stage: report
  image: curlimages/curl:latest
  script:
    - echo "âœ… Reporting success to GitHub..."
    - |
      curl -s -X POST \
        -H "Authorization: token $GITHUB_TOKEN" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/$GITHUB_REPO/statuses/$CI_COMMIT_SHA \
        -d "{
              \"state\": \"success\",
              \"context\": \"gitlab-ci\",
              \"description\": \"GitLab CI passed\",
              \"target_url\": \"$CI_PROJECT_URL/-/jobs/$CI_JOB_ID\"
            }"
  when: on_success
  allow_failure: false
  needs: [build_binary]
  rules:
    - when: always

# å¤±è´¥æ—¶å‘ GitHub ä¸ŠæŠ¥ CI çŠ¶æ€
report_failure_to_github:
  stage: report
  image: curlimages/curl:latest
  script:
    - echo "âŒ Reporting failure to GitHub..."
    - |
      curl -s -X POST \
        -H "Authorization: token $GITHUB_TOKEN" \
        -H "Accept: application/vnd.github.v3+json" \
        https://api.github.com/repos/$GITHUB_REPO/statuses/$CI_COMMIT_SHA \
        -d "{
              \"state\": \"failure\",
              \"context\": \"gitlab-ci\",
              \"description\": \"GitLab CI failed\",
              \"target_url\": \"$CI_PROJECT_URL/-/jobs/$CI_JOB_ID\"
            }"
  when: on_failure
  allow_failure: false
  needs: [build_binary]
  rules:
    - when: always
